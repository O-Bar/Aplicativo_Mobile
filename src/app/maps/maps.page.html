<ion-header>
  <ion-toolbar color = "primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-button>
    <ion-title id="titulo"><strong>Maps</strong></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card id="titulo2">
    <ion-title color="light"><strong>Procure a farmacia perto de vocÃª</strong></ion-title>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-card>
        <div class="form-group">
          <input
            type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Digite aqui" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
        </div>
          <agm-map 
            [latitude]="latitude" 
            [longitude]="longitude" 
            [zoom]="20" >
            <agm-marker 
              [latitude]="latitude" 
              [longitude]="longitude"
              [markerDraggable]="true"
              (dragEnd)="markerDragEnd($event)"></agm-marker>
          </agm-map>
          <h5 color="dark"><strong>Address: {{address}}</strong></h5>
      </ion-card>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col class="ion-text-start">
        <ion-button size="full" class="ion-align-items-start" (click)="openModal()">
          <ion-icon name="archive-outline"></ion-icon>
          teste
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
