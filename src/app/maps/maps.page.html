<ion-header [translucent]="true">
  <ion-toolbar>
    <ion_title>
      Google Maps
    </ion_title>  
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <div *ngIf="apiLoaded | async">
      <google-map height="300px"
        width="700px"
        [center]="center"
        [zoom]="zoom"
        (mapClick)="moveMap($event)"
        (mapMousemove)="move($event)"></google-map>
    </div>
  </ion-card>          
</ion-content>
