<ion-header>
  <ion-toolbar color = "primary">
    <ion-button slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-button>
    <ion-title id="titulo"><strong>Maps</strong></ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row class="ion-align-items-end">
      <ion-col class="ion-align-self-end">
         <ion-card>  
            <ion-item-sliding>
              <ion-item>
                <ion-label>Item</ion-label>
              </ion-item>
            </ion-item-sliding>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <div class="form-group">
      <ion-title>Procure a farmacia perto de vocÃª</ion-title>
      <ion-input
        type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Digite aqui" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
      </ion-input>
    </div>
    <agm-map 
      [latitude]="latitude" 
      [longitude]="longitude" 
      [zoom]="20" >
        <agm-marker 
        [latitude]="latitude" 
        [longitude]="longitude"
        [markerDraggable]="true"
        (dragEnd)="markerDragEnd($event)"></agm-marker>
    </agm-map>
    <h5>Address: {{address}}</h5>
  </ion-card>
</ion-content>
