<ion-item>
  <ion-label position="floating">Nome</ion-label>
  <ion-input [(ngModel)]="remedio.name" type="text"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Dose</ion-label>
  <ion-input [(ngModel)]="remedio.dose" type="text"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Hora</ion-label>
  <ion-input [(ngModel)]="remedio.hora" type="text"></ion-input>
</ion-item>
<ion-button (click)="onClick()" expand="block">
  <ion-icon slot="start" name="save"></ion-icon>
  Salvar
</ion-button>
