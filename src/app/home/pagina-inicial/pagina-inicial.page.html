<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-row  class="ion-padding">
        <ion-col size="auto"><img src="https://cdn.pixabay.com/photo/2018/06/24/17/34/medical-3495036_960_720.png" alt=""></ion-col>
        <ion-col id="titulo" size="auto"><strong>Meu Remédio</strong></ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">

  <ion-list>
    <ion-item *ngFor='let remedio of remedios'>
      <ion-label>
        <h2>{{remedio.name}}</h2>
        <h3>{{remedio.dose}}</h3>
        <h4>{{remedio.hora}}</h4>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-fab routerLink="/adicionar" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <!--Se o tamanho da "lista" de tarefas não for maior que 0, ou seja, se ela estiver vazia
  <ion-text color="medium" class="ion-text-center">
    <p>Adicione seu remédio e a dose</p>
    Mostra esse texto-->
  <!--</ion-text> -->

</ion-content>
