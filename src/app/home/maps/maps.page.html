<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-row  class="ion-padding">
        <ion-col size="auto"><img src="https://cdn.pixabay.com/photo/2018/06/24/17/34/medical-3495036_960_720.png" alt=""></ion-col>
        <ion-col id="titulo" size="auto"><strong>FarmÃ¡cias ao redor</strong></ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-card>
        <div class="form-group">
          <input type="text" class="form-control" (keydown.enter)="$event.preventDefault()" placeholder="Digite aqui" autocorrect="off" autocapitalize="off" spellcheck="off" type="text" #search>
        </div>
          <agm-map 
            [latitude]="latitude" 
            [longitude]="longitude" 
            [zoom]="20" >
            <agm-marker 
              [latitude]="latitude" 
              [longitude]="longitude"
              [markerDraggable]="true"
              (dragEnd)="markerDragEnd($event)"></agm-marker>
          </agm-map>
          <h5 color="dark"><strong>Address: {{address}}</strong></h5>
      </ion-card>
    </ion-row>
  </ion-grid>
</ion-content>
